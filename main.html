<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/index.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v11.0&appId=1229103174227463&autoLogAppEvents=1" nonce="BfoGS15I"></script>
</head>
<body>
 <script>
  console.log('1');
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1229103174227463',
      cookie     : true,
      xfbml      : true,
      version    : 'v11.0'
    });

    FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   function statusChangeCallback(response){
     if(response.status === 'connected'){
     } else {
       console.log('Not authenticated');
     }
   }
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  function logout (){
        FB.logout(function(response){
      });
    }</script>
    <div>
    <div id="main_ctrl" style="position: absolute;">
      <button id="post_ctrl_btn">Post manage</button>
    </div>
    <div id="post_ctrl">
      <div>
        <button class="back_btn">Back</button>
        <button id="logout_btn" onclick="logout()">logout</button>
        <button id="get_btn">Get</button>
        <button id="post_create_btn">Post</button>
        <div id="show"></div>
      </div>
      <div>
        <form id="editor_forms" action="post();">
          <div>
            <p style="margin-left:40%; font-weight: bolder; font-size: 30px; position:relative;">Nhập nội dung</p>
            <textarea id="post_content"></textarea>
            <p  style="margin-left:5%;">Choose photos and video below:</p>
          </div>
          <div id="post_element">
              <input type="file" multiple id="photo_upload" name="files[]" accept=".jpg">
              <button id="cancel_btn">Cancel</button>
              <button id="post_btn">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/API.js"></script>
    <script src="./js/control.js"></script>

</body>
</html>
