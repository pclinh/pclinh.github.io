<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="./js/fbsdk.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v11.0&appId=1229103174227463&autoLogAppEvents=1" nonce="BfoGS15I"></script>
</head>
<body>
    <div>
    <div id="main_ctrl" style="position: absolute;">
      <button id="logout_btn" onclick="logout()">logout</button>
      <button id="post_ctrl_btn">Post manage</button>
    </div>
    <div id="post_ctrl">
      <div>
        <button class="back_btn">Back</button>
        <button id="get_btn">Get</button>
        <button id="post_create_btn">Post</button>
        <div id="show"></div>
      </div>
      <div>
        <div id="editor_forms">
          <div>
            <p style="margin-left:40%; font-weight: bolder; font-size: 30px; position:relative;">Nhập nội dung</p>
            <textarea id="post_content"></textarea>
            
          </div>
          <div id="schedule">
            <input type="checkbox" name="" id="schedule">Hẹn giờ
            <input type="date" name="schedule_date" id="schedule_date">
            <input type="time" name="schedule_time" id="schedule_time">
          </div>
          <div>
            <p  style="margin-left:5%;">Thêm hình ảnh hoặc video:</p>
          </div>
          <div id="post_element">
            
              <input type="file" multiple id="photo_upload" accept=".jpg">
              <button id="cancel_btn">Cancel</button>
              <button id="post_btn">Post</button>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/API.js"></script>
    <script src="./js/control.js"></script>

</body>
</html>
